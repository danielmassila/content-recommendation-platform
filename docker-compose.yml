services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - reco_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  reco-job:
    build:
      context: ./reco-ml
    volumes:
      - ./reco-ml:/jobs
      - ./datasets:/datasets
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}

  reco-tests:
    build:
      context: ./reco-ml
    volumes:
      - ./reco-ml:/jobs
    working_dir: /jobs
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-reco_db}
      DB_USER: ${DB_USER:-reco_user}
      DB_PASSWORD: ${DB_PASSWORD:-reco_pass}
      PYTHONPATH: /jobs
    command: [ "pytest", "-q" ]

volumes:
  reco_data:
